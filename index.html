<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Password Visibility</title>
    <style>
        .container {
            display: flex; /* Utiliza Flexbox para alinear los elementos en línea */
            align-items: center; /* Centra verticalmente los elementos dentro del contenedor */
        }
        #password-display {
            margin-right: 10px; /* Añade espacio a la derecha del párrafo */
        }
        #text{
            color:red;
        }
    </style>
</head>
<body>
    <h1 id="text">Maximus</h1>
    <div class="container">
        <p id="password-display"><strong>Password:</strong> ********</p>
        <button id="toggle-password-btn">Show Password</button>
    </div>

    <script>
        let password = "Hola123";
        let isMasked = true; // Rastrea si la contraseña está enmascarada

        // Añade un listener al botón para el evento 'click'
        document.getElementById("toggle-password-btn").addEventListener("click", function() {
            // Selecciona el elemento del párrafo
            let passwordDisplay = document.getElementById("password-display");
            
            // Alternar entre la versión enmascarada y la versión real de la contraseña
            if (isMasked) {
                passwordDisplay.innerHTML = "<strong>Password:</strong> " + password;
                this.textContent = "Hide Password"; // Cambia el texto del botón
            } else {
                // Crear una cadena de asteriscos con la longitud de la contraseña y mantener la etiqueta <strong>
                passwordDisplay.innerHTML = "<strong>Password:</strong> " + "*".repeat(password.length);
                this.textContent = "Show Password"; // Cambia el texto del botón
            }
            
            // Cambiar el estado de la variable isMasked
            isMasked = !isMasked; 
        });
    </script>
</body>
</html>

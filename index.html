<html>
<head>

        .container {
            display: flex;

        #password-display {
            margin-right: 10px;
        }
        #toggle-password-btn {
            padding: 5px 10px;
            background-color: #A9A9A9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
		}
        #toggle-password-btn:hover {
            background-color: #808080;
        }
         .gradient-box {
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 100px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
            margin-left: 100px;
        }
        
    </style>
</head>
<body>
	<div class="gradient-box"></div>
    <div class="profile">
        <h1>Luciano Roberto Cayoja Vega</h1>
        <p><strong>Username:</strong> Gudsyhadoock</p>

        <div class="container">
            <p id="password-display"><strong>Password: ********</strong></p>
            <button id="toggle-password-btn">Show Password</button>
        </div>

        <p><strong>Gmail:</strong> amoviolin992@gmail.com</p>
        <p><strong>Birthdate:</strong> 29/6/2007</p>
        <p><strong>Height:</strong> 180 cm</p>
    </div>
    <script>
    	let password = "Santana";
        let isMasked = true;

        document.getElementById("toggle-password-btn").addEventListener("click", function() {
            let passwordDisplay = document.getElementById("password-display")
            if (isMasked) {
                passwordDisplay.innerHTML = "<strong>Password:</strong> " + password;
                this.textContent = "Hide Password";
            } else {
